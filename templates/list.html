{% extends 'base.html' %}


{% block header %}

{% endblock header %}

{% block content %}
<div class="container">
    {% for item in object_list %}
    <div class="card">
        <h5 class="card-header">{{ item.title }}</h5>
        <div class="card-body">
            <h5 class="card-title">{{ item.comment_1 }}</h5>

            <p><img src='{{item.images_1.url}}'></p>
            <a href="{% url 'detail' item.pk %}" class="btn btn-primary">詳しく見る</a>
        </div>
    </div>
    {% endfor %}
    <div class="element js-animation">
        <div class="row">
            <div class="m-2 col align-self-center display-4 text-center">
                <div class="m-2 col display-5 text-center">⬇️Click here⬇️</div>
                <a class="btn btn-success btn-lg btn-block" href="{% url 'present' %}" role="button">プレゼント</a>
                <a class="btn btn-success btn-lg btn-block" href="{% url 'message' %}" role="button">メッセージ</a>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
