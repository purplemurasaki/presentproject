<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700 rel=" stylesheet">

<body class="text-center">
    {% block content %}
    <div class="container">
        <form class="form-signin" method="post">{% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
            <label for="inputEmail" class="sr-only">Username</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="username" name="username_data" required
                autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="password" name="password_data"
                required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">login</button>
            <p class="mt-5 mb-3 text-muted">お誕生日おめでとう！</p>
        </form>
    </div>

    {% endblock content %}


</body>

</html>
